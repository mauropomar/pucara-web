<div class="main">
    <div class="container" #customLoadingTemplate>

        <div class="middle">
            <div id="login">

                <form #forma="ngForm" (ngSubmit)="onSumit(forma)" novalidate="">
                    <fieldset class="clearfix">
                        <div class="form-group">
                            <p><span class="fa fa-login"></span>
                                <input type="text" [(ngModel)]="login.email" class="form-control"
                                       autofocus
                                       class="fadeIn second"
                                       name="email" placeholder="Correo"
                                       required
                                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                       #email="ngModel"></p>
                            <!-- JS because of IE support; better: placeholder="loginname" -->
                        </div>
                        <div class="form-group">
                            <p><span class="fa fa-lock"></span>
                                <input class="form-control"
                                       type="password"
                                       id="password"
                                       [(ngModel)]="login.password"
                                       class="fadeIn third"
                                       name="password" placeholder="ContraseÃ±a"
                                       minlength="5"
                                       required
                                       #password="ngModel">
                            </p> <!-- JS because of IE support; better: placeholder="Password" -->
                        </div>
                        <div>
                                <span style="width:100%; font-size:small;color: white;text-align:left;  display: inline-block; margin-bottom:10px ">
                                    <a class="small-text">{{message}}</a></span>
                        </div>
                        <div>
                            <span style="width:50%; text-align:right;  margin-left: 50%;display: inline-block;">
                                    <input type="submit"
                                           value="Entrar"
                                           (click)="onSumit(forma)"></span>
                        </div>

                    </fieldset>
                    <div class="clearfix"></div>
                </form>

            </div> <!-- end login -->


        </div>
    </div>
    <ngx-loading [show]="showLoading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>

</div>
