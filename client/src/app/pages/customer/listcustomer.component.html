<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4 class="title">Clientes</h4>
                                        <p class="category" style="padding-bottom:10px ">Listado de clientes del
                                            sistema </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <th>Identificador</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Crédito</th>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let item of customers">
                                    <tr>
                                        <td>{{item.code}}</td>
                                        <td>{{item.name}}</td>
                                        <td>{{item.description}}</td>
                                        <td>{{item.credit}}</td>
                                        <td class="td-actions text-right">
                                            <button type="button" mat-fab class="btn btn-primary" (click)="edit(item)"
                                                data-toggle="tooltip" data-placement="top" title="Editar">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            <button type="button" mat-fab class="btn btn-danger" (click)="showConfirmDelete(item)"
                                                data-toggle="tooltip" data-placement="top" title="Borrar">
                                                <i class="material-icons">delete</i>
                                            </button>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-favbutton (addData)="create()" (clickActive)="showOnlyActive($event)"></app-favbutton>
    <app-confirmdelete [message]="messagedelete" (deleteEvent)="delete()"></app-confirmdelete>
</div>
