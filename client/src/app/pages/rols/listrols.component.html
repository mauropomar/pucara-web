<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4 class="title">Roles</h4>
                                        <p class="category" style="padding-bottom:10px ">Lista de roles del sistema </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <th style="font-weight: bold;text-align: center">Nombre</th>
                            <th style="font-weight: bold;text-align: center">Descripci√≥n</th>
                            </thead>
                            <tbody>
                            <ng-container *ngFor="let item of rols">
                                <tr>
                                    <td style="text-align: center">{{item.name}}</td>
                                    <td style="text-align: center">{{item.description}}</td>
                                    <td class="td-actions text-right">
                                        <button type="button" class="btn btn-primary" style="margin-right: 4px" (click)="edit(item)"><i class="pe-7s-pen">Editar</i></button>
                                        <button type="button" class="btn btn-danger" (click)="showConfirmDelete(item)"><i class="pe-7s-less">Borrar</i></button>
                                    </td>
                                </tr>
                            </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-favbutton (addData)="create()"></app-favbutton>
    <app-confirmdelete [message]="messagedelete" (deleteEvent)="delete()"></app-confirmdelete>
</div>
