<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">{{title}}</h4>
                    </div>
                    <div class="content">
                        <form #forma="ngForm" novalidate="">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"
                                         [ngClass]="{'has-danger':nameuser.errors?.minlength}">
                                        <label>Nombre y Apellidos <a style="color:red">*</a></label>
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Nombre"
                                               [(ngModel)]="user.name"
                                               name="nameuser"
                                               minlength="5"
                                               #nameuser="ngModel"
                                               required>
                                        <div class="haserror" *ngIf="nameuser.errors?.required">
                                            Este campo es requerido.
                                        </div>
                                        <div class="haserror" *ngIf="nameuser.errors?.minlength">
                                            Debe introducir más de {{nameuser.errors.minlength.requiredLength}} caracteres.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Usuario <a style="color:red">*</a></label>
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Usuario"
                                               [(ngModel)]="user.username"
                                               name="username"
                                               #username="ngModel"
                                               required>
                                        <div class="haserror" *ngIf="username.errors?.required">
                                            Este campo es requerido.
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Rol</label>
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Rol"
                                               [(ngModel)]="user.rol"
                                               name="rol"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Correo</label>
                                        <input type="email"
                                               class="form-control"
                                               placeholder="Correo electrónico"
                                               [(ngModel)]="user.email"
                                               name="email"
                                               required
                                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Teléfono</label>
                                        <input type="number"
                                               class="form-control"
                                               placeholder="Teléfono"
                                               [(ngModel)]="user.phone"
                                               name="phone">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Dirección</label>
                                        <input type="text" class="form-control" placeholder="Dirección"
                                               [(ngModel)]="user.adreess">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
                             alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..."/>

                                <h4 class="title">Mike Andrew<br/>
                                    <small>michael24</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> "Lamborghini Mercy <br>
                            Your chick she so thirsty <br>
                            I'm in that two seat Lambo"
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
