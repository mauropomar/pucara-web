<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-11">
                                        <h4 class="title">Usuarios</h4>
                                        <p class="category" style="padding-bottom:10px ">Listados de Usuarios del Sistema</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 text-right">
                                <button *ngIf="page > 1"  mat-fab matTooltip="Anterior"
                                        (click)="previous()"
                                        [matTooltipPosition]="'above'">
                                    <i class="pe-7s-angle-left-circle"></i>
                                </button>
                                <button *ngIf="pages > page"  mat-fab
                                        matTooltip="Siguiente"
                                        (click)="next()"
                                        [matTooltipPosition]="'above'">
                                    <i class="pe-7s-angle-right-circle"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <th></th>
                            <th style="font-weight: bold;text-align: center">Nombre y Apellidos</th>
                            <th style="font-weight: bold;text-align: center">Cuenta</th>
                            <th style="font-weight: bold;text-align: center">Correo</th>
                            <th style="font-weight: bold;text-align: center">Rol</th>
                            </thead>
                            <tbody>
                            <ng-container *ngFor="let item of users">
                                <tr>
                                    <td><img width="50" height="50"
                                             src="{{url+'get-image-user/'+item.image | noimageuser}}"
                                             alt="..."></td>
                                    <td style="text-align: center">{{item.name}}</td>
                                    <td style="text-align: center">{{item.username}}</td>
                                    <td style="text-align: center">{{item.email}}</td>
                                    <td style="text-align: center">{{item.rol.name}}</td>
                                    <td class="td-actions text-right">
                                        <button type="button" class="btn btn-primary" style="margin-right: 4px" (click)="edit(item)"><i class="pe-7s-pen">Editar</i></button>
                                        <button type="button" class="btn btn-danger" (click)="showConfirmDelete(item)"><i class="pe-7s-less">Borrar</i></button>
                                    </td>
                                </tr>
                            </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-favbutton (addData)="create()"></app-favbutton>
    <app-confirmdelete [message]="messagedelete" (deleteEvent)="delete()"></app-confirmdelete>
</div>
